<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="res/favicon.png" type="image/png">
</head>
<body>
    <div id="popup">
        <div id="title">Add shortcut</div>
        <div for="name" id="d">Name</div>
        <input type="text" id="name" autocomplete="off"/>
        <div for="link" id="k">URL</div>
        <input type="text" id="link" autocomplete="off"/>
        <button id="cancel" class="buttons">Cancel</button>
        <button id="ok" class="buttons">Ok</button>
    </div>
    <div id="logo">
        <div id="text-logo">StartPage</div>
    </div>
    <div id="in">
        <img src="res/search.svg" id="icon">
        <input type="text" id="search" placeholder="Enter request"></input>
    </div>
    <div id="row1" class="row">
        <div class="cont" id="add">
            <div class="block">
                <div class="block-icon" id="plus">
                    <div id="plus-plus">+</div>
                </div>
                <div class="block-text">Add</div>
            </div>
        </div>  
    </div>
    <div id="row2" class="row"></div>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script> 
    <script src="main.js"></script>
</body>
</html>
