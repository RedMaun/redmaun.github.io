<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="main.css">
    <style>
        #head
        {
            z-index: 2;
            width: 100vw;
        }
        body
        {
            overflow: scroll;
            overflow-x: hidden;
        }
        #mag
        {
            background-color: #ffb86c;
            border-style: none;
        }
        #logo
        {
            background-color: rgb(236, 236, 236);
            border-style: none;   
            border-bottom: 2px solid #ffa13d;
        }
        #mag:hover
        {
            background-color: #ffab51;
        }
        #mag:active
        {
            background-color: #ff9729;
        }
        #logo:hover
        {
            background-color: #d6d6d6;
        }
        #logo:active
        {
            background-color: #b6b6b6;
        }
        #main-box
        {
            margin-top: 15vh;
            width: 100%;
            height: auto;
            display: inline-grid;
            grid-template-rows: repeat(1, 400px);
            grid-template-columns: repeat(3, 350px);
            grid-row-gap: 100px;
            grid-column-gap: 100px;
            justify-content: center;
            opacity: 0;
            transition: 200ms linear;
        }
        .obj
        {
            width: 350px;
            height: 400px;
            position: relative;
            display: grid;
            grid-row-gap: 0px;
            border-radius: 2vh;
            cursor: pointer;
        }
        .obj:hover
        {
            box-shadow: 0px 14px 23px -1px rgba(34, 60, 80, 0.2);
        }
        #space
        {
            display: block;
            height: 5vh;
        }

        .price
        {
            display: block;
            height: 50px;
            line-height: 50px;
            font-size: 1.5em;
            padding-left: 20px;
            color: #1a1a1a;
            
        }
        .tit
        {
            padding-left: 20px;
            padding-right: 20px;
            display: block;
            height: 70px;
            font-size: 1.2em;
            text-overflow: ellipsis;
            word-wrap: break-word;
            overflow: hidden;
            max-height: 2.4em;
            color: #858585;
        }
        .image
        {
            display: block;
            height: 280px;
            width: 80%;
            margin: auto;
            background-size: 100% 100%;
        }
        #one
        {
            background-image: url('1.jpg');
        }
    </style>
</head>
<body>
    <div id="head">
        <div id="row">
            <a href="index.html">
                <button id="logo" class="left">Главная</button>
            </a>
            <a href="mag.html">
                <button id="mag" class="right">Магазин</button>
            </a>
            <a href="switch.html">
                <button id="keycup" class="right">Свитч</button>
            </a>
            <a href="about.html">
                <button id="about" class="right">Про нас</button>
            </a>
        </div> 
    </div>
    <div id="main-box">
    </div>
    </div>
    <div id="space"></div>
    <script src="mag.js"></script>
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script> 
    <script>
        var main = document.getElementById('main-box')
        if (main != null)
        {
            main.style.opacity = "1";
        }
    </script>
</body>
</html>
